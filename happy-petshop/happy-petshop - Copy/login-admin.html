<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin - Happy Petshop</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffcc70, #ff8c42);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #ff8c42;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-button:hover {
      background-color: #e67828;
    }

    .note {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }

    .error-message {
      color: red;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Admin</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Email</label>
        <input type="text" id="username" name="username" placeholder="Masukkan email" required>
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required>
      </div>
      <button type="submit" class="login-button">Masuk</button>
      <p class="error-message" id="errorMsg"></p>
    </form>
    <div class="note">Â© 2025 Happy Petshop</div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAVPQeKZvsqf1nWZeYni11KguZVT5292M4",
      authDomain: "happy-petshop-be206.firebaseapp.com",
      projectId: "happy-petshop-be206",
      storageBucket: "happy-petshop-be206.appspot.com",
      messagingSenderId: "291102292937",
      appId: "1:291102292937:web:60987c93c7c367c6f08618",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Login handler
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "admin-products.html";
        })
        .catch(error => {
          errorMsg.textContent = "Login gagal: " + error.message;
        });
    });
  </script>

</body>
</html>
